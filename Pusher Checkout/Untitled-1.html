    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .checkout-container {
                display: flex;
                flex-direction: column;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            header {
                text-align: left;
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 1.5rem;
                color: #2c3e50;
                font-weight: 600;
            }

            main {
                display: flex;
                flex-direction: row;
                gap: 20px;
            }

            .form-section {
                flex: 1;
                padding: 20px;
            }

            .form-section h2 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: #2c3e50;
                font-weight: 600;
            }

            .step-number {
                border: 2px solid #007bff;
                border-radius: 50%;
                padding: 0.2em 0.6em;
                margin-right: 0.5em;
                color: #007bff;
                font-weight: bold;
            }

            .form-row {
                display: flex;
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .form-group {
                flex: 1;
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
            }

            label {
                display: block;
                margin-bottom: 0.3rem;
                font-weight: 500;
                color: #34495e;
                font-size: 0.9rem;
            }

            input,
            select {
                background-color: #f1f3f5;
                border: none;
                padding: 0.75rem;
                border-radius: 5px;
                font-size: 1rem;
                transition: box-shadow 0.3s ease;
                box-sizing: border-box;
                width: 100%;
            }

            input:focus,
            select:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            }

            .payment-section {
                flex: 1;
                background-color: #e9ecef;
                padding: 20px;
                border-radius: 10px;
            }

            .payment-section h2 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: #2c3e50;
                font-weight: 600;
            }

            .buy-button {
                background-color: #28a745;
                color: white;
                padding: 1rem;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 100%;
                margin-top: 20px;
            }

            .buy-button:hover {
                background-color: #218838;
            }

            .summary-box {
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
            }

            .text-info {
                font-size: 0.9rem;
                color: #6c757d;
            }

            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.8rem;
                color: #6c757d;
            }

            @media (max-width: 768px) {
                .checkout-container {
                    width: 95%;
                }

                main {
                    flex-direction: column;
                }

                .form-row {
                    flex-direction: column;
                }
            }

            @media (max-width: 600px) {
                header h1 {
                    font-size: 1.2rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="checkout-container">
            <header>
                <h1>Checkout</h1>
            </header>
            <main>
                <section class="form-section">
                    <h2><span class="step-number">1</span> Your Basic Information</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Jane" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="janedoe@example.com" required>
                    </div>
                </section>
                <section class="payment-section">
                    <h2><span class="step-number">2</span> Your Payment Information</h2>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX"
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mm-yy">MM/YY</label>
                            <input type="text" id="mm-yy" name="mm-yy" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                        </div>
                    </div>

                    <button class="buy-button">Buy WP Pusher</button>

                    <div class="summary-box">
                        <p class="text-info">
                            FTP is horrible to deal with. WP Pusher solves that issue, and the customer support is
                            awesome!
                        </p>
                        <p>- Kirk Beard</p>
                    </div>
                </section>
            </main>
            <footer>
                <p>Â© 2018 WP Pusher IVS | Terms of Service</p>
            </footer>
        </div>
    </body>

    </html>
</body>

</html>
